name: Java CI with Maven Build and S3 Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  review-code-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
   
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Test
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test

      - name: Upload Maven artifacts
        uses: actions/upload-artifact@v2
        with:
          name: maven-artifacts
          path: target

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: List contents of the directory
        run: ls -R target

     # - name: Upload artifact to S3
     #   run: aws s3 cp target/mb2g-spring-boot-0.0.1-SNAPSHOT.jar s3://devtest-deployment/maven-artifacts.jar

     # - name: Upload CF Script to S3
      #  run: aws s3 cp cicd/Instanceparam.json s3://cfdeployment/

  review-pr:
    runs-on: ubuntu-latest
    needs: review-code-and-build
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GH_TOKEN }}" | gh auth login --with-token

      - name: Check if unit tests passed
        run: |
          if [ "${{ needs.review-code-and-build.result }}" == "success" ]; then
            echo "Unit tests passed, approving PR."
            gh pr review ${{ github.event.pull_request.number }} --approve --body "All checks passed. Approving the PR."
          else
            echo "Unit tests failed, stopping PR."
            gh pr review ${{ github.event.pull_request.number }} --request-changes --body "Some checks failed. Please review."
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
